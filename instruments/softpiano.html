	<script src="https://unpkg.com/tone"></script>
	<script src="../scripts/bindings.js"></script>
	<script>
		bindingOct0();




		// make instrument from samples
		const sampler = new Tone.Sampler({
			urls: {
				"D2": "D2.flac",
				"E2": "E2.flac",
				"G#2": "G-2.flac",
				"C#3": "C-3.flac",
				"E3": "E3.flac",
				"G#3": "G-3.flac",
				"B3": "B3.flac",
				"C#4": "C-4.flac",
				"F4": "F4.flac",
				"A4": "A4.flac",
				"C5": "C5.flac",
				"D#5": "D-5.flac",
				"F#5": "F-5.flac",
				"A5": "A5.flac",
				"D6": "D6.flac",
				"F6": "F6.flac",
				"A6": "A6.flac",
				"C#7": "C-7.flac",
				"E7": "E7.flac",
			},
			volume: -15,
			release: 3,
			releaseCurve: [1, 0.5,0.2,0.1, 0],
			baseUrl: "samples/softpiano/",
		});

		const reverb = new Tone.Reverb({
			decay: 2,
			wet: 0.3,
			preDelay: 0.1,
		});

		sampler.chain(reverb, Tone.Destination);


		// Check loop if piano loaded every 1sec, if yes stop the interval
		const loadInterval = setInterval( () => {
			if (sampler.loaded) {
				document.getElementById('loaded').innerHTML = "Loaded!";

				// stop the interval
				clearInterval(loadInterval);
			}
		}, 1000);




		function playSample(noteName) {
			sampler.triggerAttackRelease(noteName, 2);
		}

		function attackSmp(noteName1) {
			sampler.triggerAttack(noteName1);
			console.log('Note on : '+noteName1);
		}
		function releaseSmp(noteName2) {
			sampler.triggerRelease(noteName2);
			console.log('Note off : '+noteName2);
		}




		
	</script>
</head>
<body>

	<script type="text/javascript">
		displayPianoKeys(sampler);


		// Map mouse
		var keyHold = false;
		// get property-name only from object
		const keyObj = Object.keys(keyboardMap);
		function mouseMap() {
			document.getElementById('keyBase').addEventListener("mousedown", () => {
				keyHold = true;
			});
			keyObj.forEach((keyName, keyNote) => {
				// first time note on
				document.getElementById(keyName).addEventListener("mousedown", () => {
					attackSmp(keyboardMap[keyName]);
					setPianoDisplay(keyboardMap[keyName]);
				});
				
				// when mouse is dragged, do note on and off definitely
				document.getElementById(keyName).addEventListener("mouseenter", () => {
					if (keyHold) {
						attackSmp(keyboardMap[keyName]);
						setPianoDisplay(keyboardMap[keyName]);
					}
				});
				document.getElementById(keyName).addEventListener("mouseleave", () => {
					if (keyHold) { releaseSmp(keyboardMap[keyName]); }
					removePianoDisplay(keyboardMap[keyName]);
				});
			});
			document.getElementById('keyBase').addEventListener('mouseup', () => {
				keyHold = false;
				// instead of releasing individual note, so kill all notes!
				sampler.releaseAll();
			});
			console.log('Mouse Mapped');
		}
		mouseMap();





		// Note on
		var keysPressed = [];
		var noKey=0;
		window.addEventListener("keydown", e => {
			let keyVal = e.code;

			// give !(keyboardMap[keyVal]) because different error, especially synth
			if (e.repeat || !(keyboardMap[keyVal])) { return; }

			// prevent repeated keys when hold
			var i = keysPressed.length;
			while(i--) {
				if(keysPressed[i]==keyVal) {
					return false;	
			    }
			}
			keysPressed.push(keyVal);

			try {
				attackSmp(keyboardMap[keyVal]);
				noKey=0;

				// highlight
				document.getElementById(keyVal).classList.add("keypress");
				setPianoDisplay(keyboardMap[keyVal]);
			} catch(err) {
				noKey=1;
			}
			// console.log('Online : '+keysPressed);
		});




		// Note off
		window.addEventListener("keyup", e => {
			let keyVal = e.code;

			// give !(keyboardMap[keyVal]) because different error, especially synth
			if (noKey==1 || !(keyboardMap[keyVal])) { return; }

			var j = keysPressed.length;
			while(j--) {
				if(keysPressed[j]==keyVal) {
					keysPressed.splice(j, 1);
				}
			}

			releaseSmp(keyboardMap[keyVal]);
			// console.log('Online : '+keysPressed);

			// remove highlight
			document.getElementById(keyVal).classList.remove("keypress");
			removePianoDisplay(keyboardMap[keyVal]);
		});
	</script>
