<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A piano</title>
	<script src="https://unpkg.com/tone"></script>
	<script src="scripts/bindings.js"></script>
	<script>
		bindingOct0();




		// make instrument from samples
		const sampler = new Tone.Sampler({
			urls: {
				"D2": "D2.flac",
				"E2": "E2.flac",
				"G#2": "G-2.flac",
				"C#3": "C-3.flac",
				"E3": "E3.flac",
				"G#3": "G-3.flac",
				"B3": "B3.flac",
				"C#4": "C-4.flac",
				"F4": "F4.flac",
				"A4": "A4.flac",
				"C5": "C5.flac",
				"D#5": "D-5.flac",
				"F#5": "F-5.flac",
				"A5": "A5.flac",
				"D6": "D6.flac",
				"F6": "F6.flac",
				"A6": "A6.flac",
				"C#7": "C-7.flac",
				"E7": "E7.flac",
			},
			volume: -10,
			release: 3,
			releaseCurve: [1, 0.5,0.2,0.1, 0],
			baseUrl: "samples/",
		}).toDestination();

		function playSample(noteName) {
			sampler.triggerAttackRelease(noteName, 2);
		}



		// Note on
		var keysPressed = [];
		var noKey=0;
		window.addEventListener("keydown", e => {
			let keyVal = e.code;

			// give !(keyboardMap[keyVal]) because different error, especially synth
			if (e.repeat || !(keyboardMap[keyVal])) { return; }

			// prevent repeated keys when hold
			var i = keysPressed.length;
			while(i--) {
				if(keysPressed[i]==keyVal) {
					return false;	
			    }
			}
			keysPressed.push(keyVal);

			try {
				sampler.triggerAttack(keyboardMap[keyVal]);
				console.log('Note on : '+keyboardMap[keyVal]);
				noKey=0;
			} catch(err) {
				noKey=1;
			}
			// console.log('Online : '+keysPressed);
		});




		// Note off
		window.addEventListener("keyup", e => {
			let keyVal = e.code;
			// give !(keyboardMap[keyVal]) because different error, especially synth
			if (noKey==1 || !(keyboardMap[keyVal])) { return; }

			var i = keysPressed.length;
			while(i--) {
				if(keysPressed[i]==keyVal) {
					keysPressed.splice(i, 1);
				}
			}

			sampler.triggerRelease(keyboardMap[keyVal]);
			console.log('Note off : '+keyboardMap[keyVal]);
			// console.log('Online : '+keysPressed);
		});
	</script>
</head>
<body>
	<div>
		<code></code>
	</div>
	<button onclick="playSample('C5')">C5</button>
	<button onclick="playSample('E5')">E5</button>
	<button onclick="playSample('G5')">G5</button>
</body>
</html>
